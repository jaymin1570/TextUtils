<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Text Utils</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">YouTube Channel</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Contact Us
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
  </div>
       <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can do anything with  your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="container">
      <form action="analyze/" method="post">{% csrf_token %}
          <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the
        magic</label>
    <textarea  name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" name="removepunc" class="custom-control-input" id="switch1">
    <label class="custom-control-label" for="switch1">Remove Punctuations</label>
  </div>
          <div class="custom-control custom-switch">
    <input type="checkbox" name="fullcaps" class="custom-control-input" id="switch2">
    <label class="custom-control-label" for="switch2">UPPER CASE</label>
  </div>
          <div class="custom-control custom-switch">
    <input type="checkbox" name="newlineremover" class="custom-control-input" id="switch3">
    <label class="custom-control-label" for="switch3">New Line Remover</label>
  </div>
          <div class="custom-control custom-switch">
    <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="switch4">
    <label class="custom-control-label" for="switch4">Extra Space Remover</label>
  </div>

    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>


</form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
